<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title> Howie's Web Developer Cheat sheet</title>
    <link rel="stylesheet" href="./resources/css/index.css">
</head>
<body>
    
    <h1>Most Commonly Used Html Tags Cheat Sheet</h1>

    <table>
        <thead>
            <th>
                Name
            </th>
            <th>
                Tag
            </th>
            <th>
                Description
            </th>
        </thead>

        <tbody>
            <tr>
                <td> comment </td>
                <td>
                    &lt!--...--&gt
                </td>
                <td>
                    This is a comment tag. Any characters between the two dashes is a comment.
                </td>
            </tr>
            <tr>
                <td>link</td>
                <td>&lt a href="" &gt</td>
                <td>This is a hyperlink tag. The href attribute is assigned a url</td>
            </tr>

            <tr>
                <td>division</td>
                <td>&ltdiv&gt &lt/div&gt</td>
                <td>This is a division or section tag. </td>
            </tr>
            
        </tbody>



    </table>



    
</body>
</html>
